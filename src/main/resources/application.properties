# src/main/resources/application.properties

spring.application.name=loan-management

# Default profile for production on Render
# The values below will be overridden by environment variables on the platform.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Thymeleaf
spring.thymeleaf.cache=false

# JWT (if using API)
# The JWT secret should also be an environment variable in production for security.
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000 # 24 hours

