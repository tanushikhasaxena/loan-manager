<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Loan Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-indigo-200 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-md w-full flex flex-col items-center">
        <h2 class="text-3xl font-bold text-indigo-700 mb-2">Welcome Back!</h2>
        <p class="text-gray-500 mb-6 text-center">Login to your TrustBank account to manage your loans securely.</p>
        <form th:action="@{/auth/login-form}" method="post" class="w-full space-y-5">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-200 shadow mt-2">
                Login
            </button>
        </form>
        <div th:if="${error}" th:text="${error}" class="mt-4 bg-red-100 border border-red-400 text-red-700 px-6 py-3 rounded-lg shadow w-full text-center"></div>
        <div class="mt-6 text-center text-gray-500 text-sm">
            New to TrustBank?
            <a href="/auth/register-page" class="text-indigo-600 hover:underline font-semibold">Create an account</a>
        </div>
        <!-- Logout Success Message -->


    </div>
</body>
</html>
